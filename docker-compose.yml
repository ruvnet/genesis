version: '3.8'

services:
  genesis:
    build: .
    image: genesis:latest
    container_name: genesis_container
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
    ports:
      - "7860:7860"
    volumes:
      - .:/home/ci/Genesis
    restart: unless-stopped
